{% extends "base.html" %}

{%block body %}
<h1>Static assets</h1>
{% if session.logged_in %}
	<p>Hey,</p><h2>{{session.username}}<h2>
{% endif %}

<br>

<table>
	<tr>
		<th>Facility</th>
		<th>asset_pk</th>
		<th>asset_tag</th>
		<th>Leave Date</th>
		<th>Arrival Date</th>
	</tr>

	{% for data in data %}
	<tr>
		<td>{{data[0]}}</td>
		<td>{{data[1]}}</td>
		<td>{{data[2]}}</td>
		<td>{{data[3]}}</td>
		<td>{{data[4]}}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
